<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reaction Tester Project</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Reaction Tester</h1>
  </header>

  <section>
    <p id="text">Click on the Star as fast as you can !</p>
  </section>

  <section id="stats">
    <p>Score: <span id="score">0</span></p>
    <p id="lastTime">Last Reaction Time: -- sec</p>
  </section>

  <section id="fastestTime">
    Fastest Time:<span id="fastest">--</span> sec
  </section>

  <section id="controls">
    <button id="resetBtn">Reset</button>
  </section>

  <main>
    <div class="box" id="boxs"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
